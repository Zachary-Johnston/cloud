version: '3'

services:

  rest:
    build:
      context: ./rest
    ports:
      - 6001:6000
    env_file:
      ./credentials.env
    volumes:
      - ./rest/src:/app
    container_name: official_rest_server
  
   ui:
    build:
      context: ./ui
    environment:
      - REST_SERVER=http://rest:6000
    ports:
      - 6000:6000
    volumes:
      - ./ui/src:/app

  web-server:
    build:
      context: ./web
    ports:
      - 80:6000 # host : container
    env_file:
      ./credentials.env
    volumes:
      - ./web/src:/app
    container_name: agile-web

  db-server:
    image: mysql:latest
    restart: always
    env_file:
      ./credentials.env
    ports:
      - 3306:3306 # host : container
    volumes:
      - ./db:/var/lib/mysql # persistent DB when container is stopped
    container_name: agile-db

volumes:
  database:
